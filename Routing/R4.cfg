enable
conf t

interface FastEthernet0/0
ip address 10.0.7.1 255.255.255.252

interface FastEthernet1/0 
ip address 10.0.6.65 255.255.255.240

interface FastEthernet6/0 
ip address 10.0.6.129 255.255.255.224

interface FastEthernet7/0 
ip address 10.0.6.1 255.255.255.192

no shutdown
exit

ip dhcp excluded-address 10.0.6.65
ip dhcp excluded-address 10.0.6.129
ip dhcp excluded-address 10.0.6.1


ip dhcp pool LAN_FA0
 network 10.0.7.0 255.255.255.128
 default-router 10.0.7.1
 dns-server 8.8.8.8
 exit

ip dhcp pool LAN_FA7
 network  10.0.6.64 255.255.255.240
 default-router 10.0.6.65
 dns-server 8.8.8.8
 exit

ip dhcp pool LAN_FA8
 network 10.0.6.128 255.255.255.224
 default-router 10.0.6.129
 dns-server 8.8.8.8
 exit

ip dhcp pool LAN_FA9
 network 10.0.6.0 255.255.255.192
 default-router 10.0.6.1
 dns-server 8.8.8.8
 exit

 exit